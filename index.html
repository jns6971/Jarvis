  <link rel="manifest" href="./assets/images/favicon/manifest.json">

  <meta name="theme-color" content="#02FFFF">
  <link href="https://fonts.googleapis.com/css?family=Syncopate:700" rel="stylesheet">

<body>
  <header class="">
    <div class="semi_arc e6 jarvis-header">
      <div class="semi_arc_3 e5_1">
        <div class="semi_arc_3 e5_2">
          <div class="semi_arc_3 e5_3">
            <div class="semi_arc_3 e5_4">
            </div>
          </div>
        </div>
      </div>
      <div class="core2"></div>
    </div>
    <h1>J.A.R.V.I.S.</h1>
  </header>

  <div class="btn-container">
    <label>Desk/Dinning</label>
    <div class="btn-group btn-row" role="group" aria-label="Desk and Dinning Lights">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="1" data-outletStatus="on" class="btn toggleOutlet">On</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" data-outletId="1" data-outletStatus="off" class="btn toggleOutlet">Off</button>
      </div>
    </div>

    <label>Living Room</label>
    <div class="btn-group btn-row" role="group" aria-label="Living Room Lights">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="2" data-outletStatus="on" class="btn toggleOutlet">On</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" data-outletId="2" data-outletStatus="off" class="btn toggleOutlet">Off</button>
      </div>
    </div>

    <label>Patio</label>
    <div class="btn-group btn-row" role="group" aria-label="Patio Lights">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="3" data-outletStatus="on" class="btn toggleOutlet">On</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" data-outletId="3" data-outletStatus="off" class="btn toggleOutlet">Off</button>
      </div>
    </div>

<!--     <label>All</label>
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="button" data-outletId="6" data-outletStatus="on" class="btn btn-default toggleOutlet">On</button>
      </div>
      <div class="btn-group" role="group">
        <button type="button" data-outletId="6" data-outletStatus="off" class="btn btn-default toggleOutlet">Off</button>
      </div>
    </div> -->
  </div>
</body>
<script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
<script src="scripts/main.js"></script>

</html>
